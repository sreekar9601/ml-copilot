version: '3.8'

services:
  ml-docs-copilot:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DATA_DIR=/app/data
      - CHROMA_COLLECTION=ml_docs
      - SQLITE_DB=bm25.db
      - EMBEDDING_MODEL=nomic-ai/nomic-embed-text-v1
      - CHUNK_SIZE=500
      - CHUNK_OVERLAP=50
      - TOP_K_VECTOR=10
      - TOP_K_KEYWORD=10
      - RRF_K=60
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ml-docs-copilot
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
  logs:

